        table.abc td{
            border: 1px outset rgb(230, 205, 205);

        }
    </style>

        <table class="abc">
            <tr>

            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>

        <table >
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>

                <td>600</td>
            </tr>
        </table>
